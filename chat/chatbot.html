<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #chat-container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #question {
            width: calc(100% - 10px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #send-button, #upload-button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #send-button:hover, #upload-button:hover {
            background-color: #0056b3;
        }
        #chat-history {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #fafafa;
        }
        .chat-entry {
            margin-bottom: 10px;
        }
        .chat-entry.question {
            font-weight: bold;
        }
        .chat-entry.answer {
            margin-left: 20px;
        }
    </style>
    <script>
        async function sendQuestion() {
            const questionInput = document.getElementById('question');
            const question = questionInput.value.trim();
            if (question === '') return;

            questionInput.value = '';

            const chatHistory = document.getElementById('chat-history');
            const questionEntry = document.createElement('div');
            questionEntry.classList.add('chat-entry', 'question');
            questionEntry.innerText = 'Student: ' + question;
            chatHistory.appendChild(questionEntry);
            chatHistory.scrollTop = chatHistory.scrollHeight;

            const response = await fetch('', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: `question=${encodeURIComponent(question)}`
            });

            const data = await response.json();
            const answerEntry = document.createElement('div');
            answerEntry.classList.add('chat-entry', 'answer');
            answerEntry.innerText = 'Computer: ' + data.answer;
            chatHistory.appendChild(answerEntry);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        async function uploadFile(event) {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            const response = await fetch('/upload_csv/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: formData
            });

            const data = await response.json();
            if (data.success) {
                alert('File uploaded successfully!');
            } else {
                alert('File upload failed!');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const questionInput = document.getElementById('question');
            questionInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    sendQuestion();
                }
            });
        });
    </script>
</head>
<body>
    <h1>Algorithms@Enea</h1>
    <div id="chat-container">
        <div id="chat-history"></div>
        <input type="text" id="question" placeholder="Ask a question">
        <button id="send-button" onclick="sendQuestion()">Send</button>
        <input type="file" id="file-input">
        <button id="upload-button" onclick="uploadFile()">Upload CSV</button>
    </div>
</body>
</html>
